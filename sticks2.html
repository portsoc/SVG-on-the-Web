<!doctype html>
<title>Sticks 2</title>
<style>
  svg {
      stroke-width: 5px;
      fill: white;
      stroke: black;
      stroke-linecap: round;
      stroke-linejoin: round;
  }

  .blush:hover {
    stroke: red;
    fill: pink;
  }
</style>

<h1>SVG Stick figure image in HTML, with style</h1>

<svg width=500 height=500>
  <!-- head and body -->
  <circle cx=250 cy=100 r=60 class=blush />
  <line x1=250 y1=160 x2=250 y2=320 />

  <!-- arms -->
  <line x1=250 y1=160 x2=180 y2=320 />
  <line x1=250 y1=160 x2=320 y2=320 />

  <!-- legs -->
  <line x1=250 y1=320 x2=180 y2=480 />
  <line x1=250 y1=320 x2=320 y2=480 />
</svg>
