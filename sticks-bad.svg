<!-- won't work because it's not valid, namespaced XML -->
<!-- to make it work, quote attribute values, then add namespace xmlns="http://www.w3.org/2000/svg" -->
<svg width=500 height=500>
  <style>
    svg {
        stroke-width: 5px;
        stroke: black;
    }
  </style>

  <!-- head and body -->
  <circle cx=250 cy=100 r=60 />
  <line x1=250 y1=160 x2=250 y2=320 />

  <!-- arms -->
  <line x1=250 y1=160 x2=180 y2=320 />
  <line x1=250 y1=160 x2=320 y2=320 />

  <!-- legs -->
  <line x1=250 y1=320 x2=180 y2=480 />
  <line x1=250 y1=320 x2=320 y2=480 />
</svg>
